name: ci
on:
  push:
    branches: [master, main, refactor/clean-structure]
  pull_request:
    branches: [master, main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Globular
        uses: actions/checkout@v4
        with:
          path: Globular

      - name: Checkout services
        uses: actions/checkout@v4
        with:
          repository: globulario/services
          path: services
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.23'
          cache: true
          cache-dependency-path: |
            Globular/go.sum
            services/golang/go.sum

      - name: Verify workspace structure
        run: |
          echo "=== Workspace structure ==="
          ls -la
          echo ""
          echo "=== Globular directory ==="
          ls -la Globular
          echo ""
          echo "=== Services directory ==="
          ls -la services
          echo ""
          echo "=== Go version ==="
          go version

      - name: Fix go.mod version and tidy
        run: |
          cd Globular
          # Replace any non-existent Go version with a valid one
          if grep -q "go 1.24" go.mod; then
            echo "Fixing go.mod version from 1.24.x to 1.23"
            sed -i 's/go 1\.24\.[0-9]*/go 1.23/' go.mod
          fi
          echo "Current go.mod header:"
          cat go.mod | head -5
          echo ""
          echo "Running go mod tidy to ensure consistency..."
          go mod tidy
          echo "Tidy complete"

      - name: Download dependencies
        run: |
          cd Globular
          go mod download
          go mod verify

      - name: Build
        run: |
          cd Globular
          go build -v ./...

      - name: Test
        run: |
          cd Globular
          go test -v ./... -race -coverprofile=coverage.out -covermode=atomic

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: success()
        with:
          file: ./Globular/coverage.out
          fail_ci_if_error: false

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        continue-on-error: true
        with:
          version: latest
          working-directory: Globular
          args: --timeout=5m --verbose
