name: ci
on:
  push:
    branches: [master, main, refactor/clean-structure]
  pull_request:
    branches: [master, main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Globular
        uses: actions/checkout@v4
        with:
          path: Globular

      - name: Checkout services
        uses: actions/checkout@v4
        with:
          repository: globulario/services
          path: services

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache-dependency-path: |
            Globular/go.sum
            services/golang/go.sum

      - name: Setup workspace
        run: |
          cd Globular
          # The go.mod has a replace directive pointing to ../services/golang
          # which now exists since we checked out both repos side by side

      - name: Download dependencies
        run: |
          cd Globular
          go mod download

      - name: Build
        run: |
          cd Globular
          go build ./...

      - name: Test
        run: |
          cd Globular
          go test ./... -race -coverprofile=coverage.out

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: Globular
          args: --timeout=5m
